<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="mainbox">
            <div id="topbar">
              <input type="text" id="display" readonly />
            </div>
            <div id="bottombar">
              <div id="numbuttons">
                <div id="oppbuttons">
                    <button>C</button>
                    <button>()</button>
                    <button>%</button>
                </div>
                <div id="onebuttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div id="twobuttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>      
                <div id="threebuttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div> 
                <div id="threebuttons">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                </div>
              </div>
              <div id="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
              </div>         
            </div>
        </div>
    </body>
</html>
